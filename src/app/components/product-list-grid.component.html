<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <!-- Add anchor on image of product for details page -->
                            <img src="{{product.imageUrl}}" alt="productImage" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <!-- Add anchor on name of product for details page of selected product -->
                            <h1 style="font-size: 14px;">{{product.name}} </h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'â‚º '}} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                <div *ngIf="products?.length == 0" class="alert alert-danger col-md-12 text-center" style="font-size: 20px;"><em>The product has not been found ..</em></div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-9">
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-9" style="padding: left 30%;">
                                    <!-- <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" (pageChange)="listProducts()">

                                    </ngb-pagination> -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
